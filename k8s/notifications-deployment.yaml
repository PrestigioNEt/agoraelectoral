apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service-deployment
  labels:
    app: notifications-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
    spec:
      containers:
      - name: notifications-service
        image: gcr.io/YOUR_GCP_PROJECT_ID/notifications-service:latest # REPLACE with your actual image path
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: "redis"
