apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/YOUR_GCP_PROJECT_ID/frontend:latest # REPLACE with your actual image path
        ports:
        - containerPort: 5173
        env:
        - name: VITE_CRM_SERVICE_URL
          value: "http://crm-service"
        - name: VITE_AUTH_SERVICE_URL
          value: "http://auth-service"
        # Add other service URLs as needed
